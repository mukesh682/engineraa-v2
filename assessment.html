<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Assessment</h1>
    <form id="assessment-form">
        <label for="study_hours">Study Hours:</label>
        <input type="number" id="study_hours" name="study_hours" required><br>
        <label for="attendance">Attendance (%):</label>
        <input type="number" id="attendance" name="attendance" required><br>
        <label for="assignments_completed">Assignments Completed:</label>
        <input type="number" id="assignments_completed" name="assignments_completed" required><br>
        <label for="previous_grades">Previous Grades:</label>
        <input type="number" id="previous_grades" name="previous_grades" required><br>
        <label for="extracurricular">Extracurricular Activities (0 or 1):</label>
        <input type="number" id="extracurricular" name="extracurricular" required><br>
        <button type="submit">Submit</button>
    </form>
    <script src="/static/js/script.js"></script>
</body>
</html>
